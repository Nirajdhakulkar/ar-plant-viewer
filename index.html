<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Plant Viewer</title>

    <!-- This is the key library for <model-viewer> -->

    <style>
      body {
        margin: 0;

        display: flex;

        justify-content: center;
        height: 100vh;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #222;
      }
    </style>
  </head>

  <body>

    <!-- ðŸ”½ This is the component that loads your plant model -->
    <model-viewer
      src="D:\Niraj\Implement VHG\virtual-herbal-garden-main\virtual-herbal-garden-main\AR.html\Aloevera.glb"
      alt="Medicinal Plant Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls
      exposure="1"
    ></model-viewer>

  </body>
</html>
